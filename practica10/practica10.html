<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset= "utf-8"/>
 <title>Practica 10</title>
 </head>
 <body>
<table>
   <!---Medrano Cardenas Carina--->
<form action="#" method="post">
  <h1>Hola Gracias por tu visita!:D</h1>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="telefono">Telefono:</label><br>
    <input type="number" id="numtelefono" name="numtelefono" placeholder="Solo numeros"><br><br>

  <label for="contraseña">Contraseña:</label><br>
  <input type="password" id="contraseña" name="contraseña" minlength="6" maxlength="20" placeholder="Contraseña" required><br><br>
  
  <label for="numero">Cuanto te gusto el lugar (1-10):</label><br>
  <input type="number" id="telefono" name="telefono" min="0" max="10" step="1"  required><br><br>

    <label for="nombre">Selesccione segun la cantidad de sus visitas</label><br>

    <label for="radio1">Es la primera vez</label>
    <input type="radio" id="radio1" name="radio" value="opcion1"><br>
    <label for="radio2">Una vez por mes:</label>
    <input type="radio" id="radio2" name="radio" value="opcion2"><br>
    <label for="radio3">Todos los dias:</label>
    <input type="radio" id="radio2" name="radio" value="opcion3"><br>
    <label for="radio4">Una vez por semana:</label>
    <input type="radio" id="radio4" name="radio" value="opcion4"><br><br>



    <label for="seleccion">Por que prefieres nuestro cafe:</label><br>
    <select id="seleccion" name="seleccion">
      <option value="opcion1">Por el sabor</option>
      <option value="opcion2">Por el servicio</option>
      <option value="opcion3">por la calidad</option>
      <option value="opcion3">por que me queda serca</option>
      <option value="opcion3">Es mi favorito en la sona</option>
    </select><br><br>
    
    
    <p>Indica la sona que te gusta mas</p>
    <label for="checkbox1">Terrasa:</label>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="opcion1"><br>
    <label for="checkbox2">Area de jardin:</label>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="opcion2"><br>
    <label for="checkbox3">Area interna:</label>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="opcion3"><br><br>
    
    <label for="mensaje1">Escribe que cambiarias del lugar:</label><br>
    <textarea id="mensaje1" name="mensaje1"  rows="3" cols="30"></textarea><br><br>

    <label for="mensaje2">Indica si agregarias algo al lugar:</label><br>
    <textarea id="mensaje2" name="mensaje2" rows="3" cols="30"></textarea><br><br>

    <label for="seleccion">En que clima nos visitas mas:</label><br>
    <select id="seleccion" name="seleccion" size="3">
    <option value="opcion1">Frio</option>
    <option value="opcion2">Calor</option>
    <option value="opcion3">Siempre</option>
    <option value="opcion3">No habia visitado antes</option>
    </select><br><br>
    
  
  <label for="texto">Seguras visitando el cafe:</label><br>
  <input type="text" id="texto" name="texto" maxlength="20" value="Texto" autofocus><br><br>
  
  <label for="comentarios">Comentarios:</label><br>
  <textarea id="comentarios" name="comentarios" rows="4" cols="50" maxlength="200" placeholder="Escribe" minlength="10" required></textarea><br><br>
  
  <p>Gracias por tomarte el tiempo de contestar nuestra encuesta :D</p>
  
  
  <input type="submit" value="Enviar">
  </form>
  
  <!--Joselyn Avarado Gutierrez-->
</body>
</html>
